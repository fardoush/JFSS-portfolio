<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>HTML5 Template</title>
    <!-- set your website meta description and keywords -->
    <meta name="description" content="Add your business website description here">
    <meta name="keywords" content="Add your business website keywords here">
    <!-- set your website favicon -->
    <link href="favicon.ico" rel="icon">
    <!-- Bootstrap5 Stylesheets -->
    <link rel="stylesheet" href="css/plugin.css">
    <!-- Font Awesome Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Template Main Stylesheets -->
    <!-- <link rel="stylesheet" href="css/single_blog.css" type="text/css"> -->
    <!-- Responsive Stylesheets -->
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->

    <style>
        /*--------------------------------------------------------------
# Header
--------------------------------------------------------------*/
        
        #header {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 300px;
            transition: all ease-in-out 0.5s;
            z-index: 9997;
            transition: all 0.5s;
            padding: 0 15px;
            background: #040b14;
            overflow-y: auto;
        }
        
        #header .profile img {
            margin: 15px auto;
            display: block;
            width: 120px;
            border: 8px solid #2c2f3f;
        }
        
        #header .profile h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
            font-weight: 600;
            -moz-text-align-last: center;
            text-align-last: center;
            font-family: "Poppins", sans-serif;
        }
        
        #header .profile h1 a,
        #header .profile h1 a:hover {
            color: #fff;
            text-decoration: none;
        }
        
        #header .profile .social-links a {
            font-size: 18px;
            display: inline-block;
            background: #212431;
            color: #fff;
            line-height: 1;
            padding: 8px 0;
            margin-right: 4px;
            border-radius: 50%;
            text-align: center;
            width: 36px;
            height: 36px;
            transition: 0.3s;
        }
        
        #header .profile .social-links a:hover {
            background: #149ddd;
            color: #fff;
            text-decoration: none;
        }
        
        #main {
            margin-left: 300px;
        }
        
        @media (max-width: 1199px) {
            #header {
                left: -300px;
            }
            #main {
                margin-left: 0;
            }
        }
        /*--------------------------------------------------------------
# Navigation Menu
--------------------------------------------------------------*/
        /* Desktop Navigation */
        
        .nav-menu {
            padding-top: 30px;
        }
        
        .nav-menu * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .nav-menu>ul>li {
            position: relative;
            white-space: nowrap;
        }
        
        .nav-menu a {
            display: flex;
            align-items: center;
            color: #a8a9b4;
            padding: 12px 15px;
            margin-bottom: 8px;
            transition: 0.3s;
            font-size: 15px;
        }
        
        .nav-menu a i {
            font-size: 24px;
            padding-right: 8px;
            color: #6f7180;
        }
        
        .nav-menu a:hover,
        .nav-menu .active>a,
        .nav-menu li:hover>a {
            text-decoration: none;
            color: #fff;
        }
        
        .nav-menu a:hover i,
        .nav-menu .active>a i,
        .nav-menu li:hover>a i {
            color: #149ddd;
        }
        /* Mobile Navigation */
        
        .mobile-nav-toggle {
            position: fixed;
            right: 15px;
            top: 15px;
            z-index: 9998;
            border: 0;
            background: none;
            font-size: 24px;
            transition: all 0.4s;
            outline: none !important;
            line-height: 1;
            cursor: pointer;
            text-align: right;
        }
        
        .mobile-nav-toggle i {
            color: #149ddd;
        }
        
        .mobile-nav-active {
            overflow: hidden;
        }
        
        .mobile-nav-active #header {
            left: 0;
        }
        
        .mobile-nav-active .mobile-nav-toggle i {
            color: #fff;
        }
        /*--------------------------------------------------------------
# Hero Section
--------------------------------------------------------------*/
        
        #hero {
            width: 100%;
            height: 100vh;
            background: url("../img/hero-bg.jpg") top center;
            background-size: cover;
        }
        
        #hero:before {
            content: "";
            background: rgba(5, 13, 24, 0.3);
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        
        #hero .hero-container {
            position: relative;
            z-index: 2;
            min-width: 300px;
        }
        
        #hero h1 {
            margin: 0 0 10px 0;
            font-size: 64px;
            font-weight: 700;
            line-height: 56px;
            color: #fff;
        }
        
        #hero p {
            color: #fff;
            margin-bottom: 50px;
            font-size: 26px;
            font-family: "Poppins", sans-serif;
        }
        
        #hero p span {
            color: #fff;
            padding-bottom: 4px;
            letter-spacing: 1px;
            border-bottom: 3px solid #149ddd;
        }
        
        @media (min-width: 1024px) {
            #hero {
                background-attachment: fixed;
            }
        }
        
        @media (max-width: 768px) {
            #hero h1 {
                font-size: 28px;
                line-height: 36px;
            }
            #hero h2 {
                font-size: 18px;
                line-height: 24px;
                margin-bottom: 30px;
            }
        }
    </style>

</head>

<body>


    <!-- ======= Header ======= -->
    <header id="header">
        <div class="d-flex flex-column">

            <div class="profile">
                <img src="assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle">
                <h1 class="text-light"><a href="index.html">Shantanu Jana</a></h1>
                <div class="social-links mt-3 text-center">
                    <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
                    <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
                </div>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li class="active"><a href="index.html"><i class="bx bx-home"></i> <span>Home</span></a></li>
                    <li><a href="#about"><i class="bx bx-user"></i> <span>About</span></a></li>
                    <li><a href="#resume"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
                    <li><a href="#portfolio"><i class="bx bx-book-content"></i> Portfolio</a></li>
                    <li><a href="#services"><i class="bx bx-server"></i> Services</a></li>
                    <li><a href="#contact"><i class="bx bx-envelope"></i> Contact</a></li>

                </ul>
            </nav>
            <!-- .nav-menu -->
            <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

        </div>
    </header>
    <!-- End Header -->
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
        <div class="hero-container" data-aos="fade-in">
            <h1>Shantanu Jana</h1>
            <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer"></span></p>
        </div>
    </section>
    <!-- End Hero -->


    <script>
        !(function($) {
                "use strict";

                // Hero typed
                if ($('.typed').length) {
                    var typed_strings = $(".typed").data('typed-items');
                    typed_strings = typed_strings.split(',')
                    new Typed('.typed', {
                        strings: typed_strings,
                        loop: true,
                        typeSpeed: 100,
                        backSpeed: 50,
                        backDelay: 2000
                    });
                }

                // Smooth scroll for the navigation menu and links with .scrollto classes
                $(document).on('click', '.nav-menu a, .scrollto', function(e) {
                    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                        e.preventDefault();
                        var target = $(this.hash);
                        if (target.length) {

                            var scrollto = target.offset().top;

                            $('html, body').animate({
                                scrollTop: scrollto
                            }, 1500, 'easeInOutExpo');

                            if ($(this).parents('.nav-menu, .mobile-nav').length) {
                                $('.nav-menu .active, .mobile-nav .active').removeClass('active');
                                $(this).closest('li').addClass('active');
                            }

                            if ($('body').hasClass('mobile-nav-active')) {
                                $('body').removeClass('mobile-nav-active');
                                $('.mobile-nav-toggle i').toggleClass('icofont-navigation-menu icofont-close');
                            }
                            return false;
                        }
                    }
                });

                // Activate smooth scroll on page load with hash links in the url
                $(document).ready(function() {
                    if (window.location.hash) {
                        var initial_nav = window.location.hash;
                        if ($(initial_nav).length) {
                            var scrollto = $(initial_nav).offset().top;
                            $('html, body').animate({
                                scrollTop: scrollto
                            }, 1500, 'easeInOutExpo');
                        }
                    }
                });

                $(document).on('click', '.mobile-nav-toggle', function(e) {
                    $('body').toggleClass('mobile-nav-active');
                    $('.mobile-nav-toggle i').toggleClass('icofont-navigation-menu icofont-close');
                });

                $(document).click(function(e) {
                    var container = $(".mobile-nav-toggle");
                    if (!container.is(e.target) && container.has(e.target).length === 0) {
                        if ($('body').hasClass('mobile-nav-active')) {
                            $('body').removeClass('mobile-nav-active');
                            $('.mobile-nav-toggle i').toggleClass('icofont-navigation-menu icofont-close');
                        }
                    }
                });

                // Navigation active state on scroll
                var nav_sections = $('section');
                var main_nav = $('.nav-menu, .mobile-nav');

                $(window).on('scroll', function() {
                    var cur_pos = $(this).scrollTop() + 200;

                    nav_sections.each(function() {
                        var top = $(this).offset().top,
                            bottom = top + $(this).outerHeight();

                        if (cur_pos >= top && cur_pos <= bottom) {
                            if (cur_pos <= bottom) {
                                main_nav.find('li').removeClass('active');
                            }
                            main_nav.find('a[href="#' + $(this).attr('id') + '"]').parent('li').addClass('active');
                        }
                        if (cur_pos < 300) {
                            $(".nav-menu ul:first li:first").addClass('active');
                        }
                    });
                });
    </script>



</body>

</html>
